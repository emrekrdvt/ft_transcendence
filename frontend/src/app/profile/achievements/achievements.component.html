<div class="card">
	<div class="card-body">
		<h1 class="mt-1">Achievements</h1>
		<div class="achievements">
			<div class="achievement" *ngFor="let achievement of achievements">
				<img src="../../../assets/icons/achievement.png" alt="Achievement Image">
				<h2 class="mt-3">{{achievement.title}}</h2>
			</div>
		</div>

	</div>
</div>
