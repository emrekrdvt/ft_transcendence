	<div class="row">

			<div class="mini-profile">

				<h2 class="username">{{user.nickname}}</h2>
				<p class="rating">{{user.rating}}</p>

		</div>
		<div class="col-md-8">
			<app-pages></app-pages>

	</div>
</div>
